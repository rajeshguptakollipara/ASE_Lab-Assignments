  <body ng-app="starter">
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.5&appId=1772808489664558";
      fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  function fetchUserDetail()
  {
      FB.api('/me', function(response) {
          alert("Name: "+ response.name + "\nFirst name: "+ response.first_name + "ID: "+response.id);
      });
  }

  function checkFacebookLogin()
  {
      window.open('admin.html');
  }

  function initiateFBLogin()
  {
      FB.login(function(response) {
          fetchUserDetail();
      });
  }


  </script>

    <ion-pane>

<div class="bar bar-header bar-energized">

      <h1>Login</h1>
        <p>User Name<input type="text" name="login"  id="username" value="" placeholder="User Name"></p>
        <p>Password<input type="password" name="password" id="password" value="" placeholder="Password"></p>

        <p class="submit"><input type="button" name="commit" value="Login" id="login"></p>
        <p>Or Login with Facebook</p>
        <div class="fb-login-button" data-max-rows="1" data-size="medium" data-show-faces="false" data-auto-logout-link="false" onlogin="checkFacebookLogin()"></div>

  </section>
